eColor"> </label> <label for="goToBedTime" class="form-field"> What time do you go to bed? <input type="time" id="goToBedTime" name="goToBedTime"> </label> <label for="favoriteBrandOfCars" class="form-field"> What are your favorite brand of cars? <select id="favoriteBrandOfCars" name="favoriteBrandOfCars" multiple> <option value="BMW">BMW</option> <option value="Porche">Audi</option> <option value="Ford">Lada</option> </select> </label> <label for="workRate" class="form-field"> How do you rate your work? <input type="range" id="workRate" name="workRate" min="1" max="10" value="1"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info</legend> <label for="comments" class="form-field"> Comments: <textarea id="comments" name="comments" rows="2" cols="15"></textarea> </label> <label for="willRecommend"> Would you recommend us? <select name="willRecommend" id="willRecommend"> <option value="true">Yes</option> <option value="false">No</option> </select> </label> </fieldset> <label for="submit"> <input id="submit" name="submit" type="submit"> </label> </form> </body></html>
